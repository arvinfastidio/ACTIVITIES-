<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }

        .traffic-light {
            width: 150px;
            height: 320px;
            background-color: #000;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .light {
            width: 90px;
            height:90px;
            border-radius: 60%;
            opacity: 0.3;
            transition: opacity 0.5s;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red" id="red"></div>
        <div class="light yellow" id="yellow"></div>
        <div class="light green" id="green"></div>
    </div>

    <script>
        let currentLight = 0;
        const lights = [document.getElementById('red'), document.getElementById('yellow'), document.getElementById('green')];

        function changeLight() {
           
            lights.forEach(light => light.style.opacity = '0.3');

            lights[currentLight].style.opacity = '1';

            currentLight = (currentLight + 1) % lights.length;

            const nextChangeTime = Math.floor(Math.random() * 3000) + 6000; 
            setTimeout(changeLight, nextChangeTime);
        }

        changeLight();
    </script>
</body>
</html>
